<h5 style="margin: 0 0 10px; color: #4ccfad; font-family: 'Montserrat',sans-serif;font-size: 14px;">RECURSOS RELACIONADOS</h5>
<div id="repositorio">
    <div *ngFor="let recurso of recursos" class='repositoryrow'>
        <img class='img-item-repository' src="{{recurso.imgSrc}}">
        <a target='_blank' class='name-item-repository' href="{{recurso.url}}">{{recurso.name}}</a>
    </div>
</div>
